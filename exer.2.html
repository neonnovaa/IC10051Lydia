<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Exercise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center">Interactive Layout</h2>
        <p class="text-center">Progress bars, a button with a spinner, and an image gallery with badges.</p>

        <div class="row">
            <!-- Left Column -->
            <div class="col-md-6">
                <div class="mb-4 text-center">
                    <button class="btn btn-primary">
                        Download
                        <span class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </div>

                <div>
                    <h4>Image Gallery</h4>
                    <div class="mb-2">
                        <span class="badge bg-success">New</span>
                        <img src="download.jpg" class="rounded" alt="Image 1">
                    </div>
                    <div class="mb-2">
                        <span class="badge bg-warning">Featured</span>
                        <img src="download1.png" class="rounded" alt="Image 2">
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-6">
                <h4>Task Progress</h4>

                <div class="mb-4">
                    <label for="task1">Task 1</label>
                    <div class="progress">
                        <div id="task1" class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                            style="width: 40%;">40%</div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="task2">Task 2</label>
                    <div class="progress">
                        <div id="task2" class="progress-bar bg-info progress-bar-striped progress-bar-animated"
                            style="width: 20%;">20%</div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="task3">Task 3</label>
                    <div class="progress">
                        <div id="task3" class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
                            style="width: 60%;">60%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
