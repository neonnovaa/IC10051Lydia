<html>
<head>
  <title>Marquee Example</title>
</head>
<body>
  <marquee behavior="scroll" direction="left">This is a scrolling text!</marquee>
  <marquee behavior="alternate" direction="up">Another marquee example!</marquee>
</body>
</html>


<html>
<head>
  <title>Bouncing Text Example</title>
  <style>
    .bouncing-text {
      display: inline-block;
      position: relative;
      animation: bounce 2s infinite alternate;
    }
    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-50px);
      }
    }
  </style>
</head>
<body>
  <div class="bouncing-text">Another marquee example!</div>
</body>
</html>
