<html>
<head>
    <title>Product Inventory</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #a2d9ce;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Product Inventory</h1>
    <table border="1" cellspacing="4" cellpadding="10">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Wireless Mouse</td>
            <td>45</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Keyboard</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
